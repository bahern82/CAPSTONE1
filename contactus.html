			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="name" >Name:</label>
				<div class="col-sm-10">
					<input name="name" type="text" class="form-control" id="name" required></div>
				</div>

			<div class="form-group row">
				 <label class="col-sm-2 col-form-label" for="email">Email:</label>
				 <div class="col-sm-10">
				 	<input name="email" type="email" class="form-control" id="email" required>
				 </div>					 

			</div>	
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="phone">Phone</label>
				 <div class="col-sm-10">
				 	<input name="phone" type="tel" class="form-control" id="phone" required >
				 </div>
			</div>	 
			<div class="form-group row">
				<label  class=" col-sm-2 col-form-label" for="message">Message</label>
				<div class="col-sm-10">
					<textarea class="form-control"  name="textarea" cols="75" rows="12" id="message" required></textarea>
				</div>

			</div>	
			<div class="form-group row offset-sm-2  justify-content-center">
				<div class="col-sm-auto">
					<button type="submit" class="btn btn-primary btn-lg">Submit</button>
				</div>
			</div> 
		</form>
